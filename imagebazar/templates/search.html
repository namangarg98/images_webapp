<!doctype html>
{% include 'navbar.html' %}

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Search Results</title>
    </head>
    <style>
        .bg {
            background-color: black;
        }
    </style>
    <h2 class='text-center'>Search Results:</h2>
    <div class="container-fluid">

        <body>
            <div class="row bg">
                <!-- <div class="col-md-2">
                    <div class="list-group mt-3">
                        <a href="/" class="list-group-item list-group-item-action ">
                            Trending
                        </a>
                        {% for c in cats %}
                        <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>
                        {% endfor %}
                    </div>
                </div> -->
                <div class="col-md-12">
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="card-columns">
                                {% for j in list_images %}
                                <div class="card">
                                    <div>
                                        <img src="{{j}}" style="width: 450px; height: 264px;">
                                        <img id="the-modal" class="modal fade" src="{{j}}"
                                            style="width: 800px; height: 518px;">
                                        {% if user.is_authenticated %}
                                        <a href="{{j}}" id="pop">
                                            <button class="btn btn-primary text-center mt-2 mb-2"> View</button>
                                        </a>
                                        {% else %}
                                        <button type="button" class="btn btn-outline mt-2 mb-2 ml-3 btn-primary"
                                            data-toggle="modal" data-target="#signupmodal">
                                            View
                                        </button>
                                        {% endif %}
                                        <!--<a href="{{j}}" download>
                                            <button class="btn btn-primary text-center mt-2 mb-2"> Download</button>

                                        </a> -->
                                    </div>
                                </div>

                                {% endfor %}

                                {% for i in images %}
                                <div class="card">
                                    <img class="card-img-top" src="/media/{{i.image}}" alt="Card image cap">
                                    <div class="card-body">
                                        <a href="#" onclick="showModalWithImage('{{i.image}}')"
                                            class="btn btn-primary text-center">View</a>
                                    </div>

                                </div>
                                {% endfor %}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">My Image Bazaar</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <img src="" id="image-show" class="img-fluid" alt="">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

            <script>
                function showModalWithImage(imageUrl) {
                    $('#image-modal').modal('show')
                    $('#image-show').attr('src', `/media/${imageUrl}`)
                }
            </script>
        </body>
    </div>

</html>
